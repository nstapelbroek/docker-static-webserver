package:
  nginx:
    installed: true
service:
  nginx:
    enabled: true
    running: true
user:
  nginx:
    exists: true
    uid: 101
    gid: 101
    groups:
    - nginx
    home: /nonexistent
    shell: /bin/false
  www-data:
    exists: true
    uid: 33
    gid: 33
    groups:
    - www-data
    home: /var/www
    shell: /usr/sbin/nologin
group:
  www-data:
    exists: true
    gid: 33
  nginx:
    exists: true
    gid: 101

file:
  /var/www/index.html:
    exists: true
    filetype: file
    contains:
    - /<code>([a-zA-Z0-9]+)</code>/